<div class="container">
  <div class="row">
    <h2 class="border border-light  my-2 py-2">Trending News</h2>
    <div *ngFor="let x of homeArray" class="col-md-4 my-4" [routerLink]="['/moviedetails',x.author]">
      <img src="{{x.urlToImage}}" width="100%" height="50%" alt="">
      <h4 class="my-2">{{x.title}}</h4>
      <p>{{x.description}}</p>
      <a href="{{x.url}}" target="_blank">Read more</a>
    </div>
  </div>
</div>
