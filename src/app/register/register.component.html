<form [formGroup]="registerForm" (ngSubmit)="submit(registerForm)">
  <div *ngIf="error" class="alert alert-danger my-3">{{error}}</div>
  <label for="">First Name:</label>
  <input formControlName="first_name" class="form-control by-2" type="text">
  <div *ngIf="registerForm.get('first_name')?.errors != null && registerForm.get('first_name')?.touched"
    class="alert border border-danger">
    <p *ngIf="registerForm.get('first_name')?.errors?.['required']">Required</p>
    <p *ngIf="registerForm.get('first_name')?.errors?.['minlength']">min length is 5 </p>
    <p *ngIf="registerForm.get('first_name')?.errors?.['maxlength']">max length is 15</p>
  </div>

  <label for="">Last Name:</label>
  <input formControlName="last_name" class="form-control by-2" type="text">
  <div *ngIf="registerForm.get('last_name')?.errors != null && registerForm.get('last_name')?.touched"
  class="alert border border-danger">
  <p *ngIf="registerForm.get('last_name')?.errors?.['required']">Required</p>
  <p *ngIf="registerForm.get('last_name')?.errors?.['minlength']">min length is 5 </p>
  <p *ngIf="registerForm.get('last_name')?.errors?.['maxlength']">max length is 15</p>
</div>

  <label for=""> Age:</label>
  <input formControlName="age" class="form-control by-2" type="text">
  <div *ngIf="registerForm.get('age')?.errors != null && registerForm.get('age')?.touched"
  class="alert border border-danger">
  <p *ngIf="registerForm.get('age')?.errors?.['required']">Required</p>
  <p *ngIf="registerForm.get('age')?.errors?.['min']">min  is 18 </p>
  <p *ngIf="registerForm.get('age')?.errors?.['max']">max  is 80</p>
</div>

  <label for="">E-mail:</label>
  <input formControlName="email" class="form-control by-2" type="email">
  <div *ngIf="registerForm.get('email')?.errors != null && registerForm.get('email')?.touched"
  class="alert border border-danger">
  <p *ngIf="registerForm.get('email')?.errors?.['required']">Required</p>
  <p *ngIf="registerForm.get('email')?.errors?.['email']">email pattenrn should be ssss@dadd.com</p>
</div>

  <label for="">Password:</label>
  <input formControlName="password" class="form-control by-2" type="password">
  <div *ngIf="registerForm.get('password')?.errors != null && registerForm.get('pasword')?.touched"
  class="alert border border-danger">
  <p *ngIf="registerForm.get('pasword')?.errors?.['required']">Required</p>
  <p *ngIf="registerForm.get('pasword')?.errors?.['minlength']">password should contais capital letters and symbols </p>
</div>

  <button  [disabled]="registerForm.invalid" class="btn btn-info my-2"> register </button>
</form>
